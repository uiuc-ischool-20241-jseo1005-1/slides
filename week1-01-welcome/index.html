# Reproducible data analysis

---

## Reproducibility checklist

.question[
What does it mean for a data analysis to be "reproducible"?
]

--

Near-term goals:

- Are the tables and figures reproducible from the code and data?
- Does the code actually do what you think it does?
- In addition to what was done, is it clear *why* it was done? 

Long-term goals:

- Can the code be used for other data?
- Can you extend the code to do other things?

# R and RStudio

---

## R and RStudio

.pull-left[
&lt;img src="img/r-logo.png" alt="R logo" width="25%" style="display: block; margin: auto;" /&gt;
- R is an open-source statistical **programming language**
- R is also an environment for statistical computing and graphics
- It's easily extensible with *packages*
]
.pull-right[
&lt;img src="img/rstudio-logo.png" alt="RStudio logo" width="50%" style="display: block; margin: auto;" /&gt;
- RStudio is a convenient interface for R called an **IDE** (integrated development environment), e.g. *"I write R code in the RStudio IDE"*
- RStudio is not a requirement for programming with R, but it's very commonly used by R programmers and data scientists
]

---

## R packages

- **Packages** are the fundamental units of reproducible R code. They include reusable R functions, the documentation that describes how to use them, and sample data&lt;sup&gt;1&lt;/sup&gt;

There are over 16,000 R packages available on **CRAN** (the Comprehensive R Archive Network)&lt;sup&gt;2&lt;/sup&gt;

- We're going to work with a small (but important) subset of these!

.footnote[
&lt;sup&gt;1&lt;/sup&gt; Wickham and Bryan, [R Packages](https://r-pkgs.org/).

&lt;sup&gt;2&lt;/sup&gt; [CRAN contributed packages](https://cran.r-project.org/web/packages/).
]

---

## Tour: R and RStudio

&lt;img src="img/tour-r-rstudio.png" alt="R and RStudio demo screenshot" width="80%" style="display: block; margin: auto;" /&gt;

## A short list (for now) of R essentials

- Functions are (most often) verbs, followed by what they will be applied to in parentheses:


```r
verb(object)
*eat(food)
do_that(to_this, to_that, with_those)
```

--

- Packages are installed with the `install.packages` function and loaded with the `library` function, once per session:


```r
install.packages("package_name")
library(package_name)
```

---

## R essentials (continued)

- Columns (variables) in data frames are accessed with `$`:

.small[

```r
dataframe$var_name
```
]

--

- Object documentation can be accessed with `?`


```r
?mean
```
